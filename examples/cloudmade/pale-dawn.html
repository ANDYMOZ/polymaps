<html>
  <head>
    <script type="text/javascript" src="../../polymaps.js"></script>
    <style type="text/css">

body {
  margin: 0;
  background: #E5E0D9;
}

svg {
  width: 100%;
  height: 100%;
}

#copy {
  position: absolute;
  left: 0;
  bottom: 4px;
  padding-left: 5px;
  font: 9px sans-serif;
  color: #fff;
  cursor: default;
}

#copy a {
  color: #fff;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var po = org.polymaps;

var map = po.map()
    .container(document.body.appendChild(po.svg("svg")))
    .add(po.interact());

map.add(po.image()
    .url(po.url("http://{S}tile.cloudmade.com"
    + "/1a1b06b230af4efdbb989ea99e9841af" // http://cloudmade.com/register
    + "/998/256/{Z}/{X}/{Y}.png")
    .hosts(["a.", "b.", "c.", ""])));

    </script>

    </span>
  </body>
</html>
