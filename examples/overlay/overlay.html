<html>
  <head>
    <script type="text/javascript" src="../../polymaps.js"></script>
    <style type="text/css">

body {
  margin: 0;
  background: #E5E0D9;
}

svg {
  width: 100%;
  height: 100%;
}

#copy {
  position: absolute;
  left: 0;
  bottom: 4px;
  padding-left: 5px;
  font: 9px sans-serif;
  color: #fff;
  cursor: default;
}

#copy a {
  color: #fff;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var po = org.polymaps;

var map = po.map()
    .container(document.body.appendChild(po.svg("svg")))
    .zoomRange([12, 15])
    .add(po.interact())
    .add(po.hash());

map.add(po.image()
    .url(po.url("http://{S}tile.cloudmade.com"
    + "/1a1b06b230af4efdbb989ea99e9841af" // http://cloudmade.com/register
    + "/998/256/{Z}/{X}/{Y}.png")
    .hosts(["a.", "b.", "c.", ""])));

var nw = {lat: 37.816, lon: -122.518},
    se = {lat: 37.755, lon: -122.375};

var overlay = map.container().appendChild(po.svg("image"));
overlay.setAttribute("preserveAspectRatio", "none");
overlay.setAttributeNS("http://www.w3.org/1999/xlink", "href", "sf1906.png");

function move() {
  var tl = map.locationPoint(nw), br = map.locationPoint(se);
  overlay.setAttribute("x", tl.x);
  overlay.setAttribute("y", tl.y);
  overlay.setAttribute("width", br.x - tl.x);
  overlay.setAttribute("height", br.y - tl.y);
}

map.on("move", move).on("resize", move);
move();

    </script>
    <span id="copy">
      &copy; 2010
      <a href="http://www.cloudmade.com/">CloudMade</a>,
      <a href="http://www.openstreetmap.org/">OpenStreetMap</a> contributors,
      <a href="http://creativecommons.org/licenses/by-sa/2.0/">CCBYSA</a>.
    </span>
  </body>
</html>
